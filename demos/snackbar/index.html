<!doctype html><html lang="en"><head><title>MWC Snackbar Demo</title><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin><link rel="preload" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" as="style" type="text/css"><link rel="preload" href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" as="style" type="text/css"><script type="module" src="index.js"></script><script nomodule src="../polyfills/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script><style>.unresolved main{opacity:0}</style><link href="../shared/shared.css" rel="stylesheet"><link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet"><link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet"><style>.demo-group{display:flex;flex-wrap:wrap;align-items:baseline}.demo-group>*{margin:4px 0}</style></head><body class="unresolved"><demo-header component="Snackbar" package="snackbar"></demo-header><main><div class="demo-group"><mwc-button id="snack1" raised ripple label="DEFAULT"></mwc-button><mwc-button id="snack2" raised ripple label="LEADING"></mwc-button><mwc-button id="snack3" raised ripple label="STACKED"></mwc-button><mwc-textfield id="textfield" label="snackbar timeout (ms)" helper="4000ms - 10000ms or -1" type="number" value="5000"></mwc-textfield></div><mwc-snackbar id="snack" labeltext="Can't send photo. Retry in 5 seconds."><mwc-button id="actionButton" slot="action">RETRY</mwc-button><mwc-icon-button id="iconButton" icon="close" slot="dismiss"></mwc-icon-button></mwc-snackbar></main><script nomodule src="index.es5.js"></script></body></html>
